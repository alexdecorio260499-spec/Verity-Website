<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Partners | Human-Centric Real Estate Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        secondary: '#a855f7', // Purple 500
                        cta: '#1e293b', // Slate 800 (Dark CTA)
                        background: '#ffffff', // Pure white
                        text: '#0f172a', // Slate 900
                        'glass-border': 'rgba(0, 0, 0, 0.05)',
                    },
                    fontFamily: {
                        heading: ['Cinzel', 'serif'],
                        body: ['Josefin Sans', 'sans-serif'],
                        sans: ['Josefin Sans', 'sans-serif'],
                    },
                    backgroundImage: {
                        'premium-gradient': 'linear-gradient(135deg, #6366f1 0%, #a855f7 100%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        .font-heading {
            font-family: 'Cinzel', serif;
            color: #1e293b;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.04);
        }

        .text-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-grainy {
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.03;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #ffffff;
        }

        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Custom Button Animations */
        .animated-btn {
            position: relative;
            background: none;
            border: 0;
            box-sizing: border-box;
            color: #6366f1;
            /* Indigo 500 */
            transition: color 0.25s;
        }

        .animated-btn::before,
        .animated-btn::after {
            box-sizing: inherit;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .draw {
            transition: color 0.25s;
        }

        .draw::before,
        .draw::after {
            border: 2px solid transparent;
            width: 0;
            height: 0;
        }

        .draw::before {
            top: 0;
            left: 0;
        }

        .draw::after {
            bottom: 0;
            right: 0;
        }

        .draw:hover {
            color: #a855f7;
            /* Purple 500 */
        }

        .draw:hover::before,
        .draw:hover::after {
            width: 100%;
            height: 100%;
        }

        .draw:hover::before {
            border-top-color: #a855f7;
            border-right-color: #a855f7;
            transition: width 0.25s ease-out, height 0.25s ease-out 0.25s;
        }

        .draw:hover::after {
            border-bottom-color: #a855f7;
            border-left-color: #a855f7;
            transition: border-color 0s ease-out 0.5s, width 0.25s ease-out 0.5s, height 0.25s ease-out 0.75s;
        }

        .meet:hover {
            color: #6366f1;
            /* Indigo 500 */
        }

        .meet::after {
            top: 0;
            left: 0;
        }

        .meet:hover::before {
            border-top-color: #6366f1;
            border-right-color: #6366f1;
        }

        .meet:hover::after {
            border-bottom-color: #6366f1;
            border-left-color: #6366f1;
            transition: height 0.25s ease-out, width 0.25s ease-out 0.25s;
        }

        .spin {
            transition: color 0.25s;
        }

        .spin::before,
        .spin::after {
            border: 2px solid transparent;
            width: 0;
            height: 0;
        }

        .spin::before {
            top: 0;
            left: 0;
        }

        .spin::after {
            bottom: 0;
            right: 0;
        }

        .spin:hover {
            color: #6366f1;
            /* Indigo 500 */
        }

        .spin:hover::before,
        .spin:hover::after {
            width: 100%;
            height: 100%;
        }

        .spin:hover::before {
            border-top-color: #6366f1;
            border-right-color: #6366f1;
            transition: width 0.1s linear, height 0.1s linear 0.1s;
        }

        .spin:hover::after {
            border-bottom-color: #6366f1;
            border-left-color: #6366f1;
            transition: border-color 0s linear 0.2s, width 0.1s linear 0.2s, height 0.1s linear 0.3s;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
